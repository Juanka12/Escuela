<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="ion-text-center">
    <ion-title>
      Cursos
    </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="copia()">Copiar</ion-button>
  <ion-button (click)="abrir()">Abrir</ion-button>
</ion-content>

<ion-content>
  <ion-card *ngFor="let item of estudios" button (click)="pasarEstudio(item)"routerLink="/curso">
    {{item}}
  </ion-card>
</ion-content>
