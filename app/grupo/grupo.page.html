<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="ion-text-center">
    <ion-title>Horario</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngFor="let item of this.horas;index as i" class="ion-text-center">
    <ion-col>{{item}}</ion-col>
    <ion-col *ngFor="let mat of this.Horario[i]">{{mat}}</ion-col>
</ion-row>
</ion-content>
